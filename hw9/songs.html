    <script language="javascript">
        $(document).ready(function () {
            $.get( "https://takahashy.github.io/comp20/hw9/songs.json", 
                function(data) { 
                    var songs = [];
                            
                    for (i = 0; i < data.length; i++) {
                        songs.push(data[i]);
                    }
                  
                    $("#print").html(createSelect(allGenres(data)));
                    // $("#Genre").html(createSelect(allGenres(data)));
                    $("#print").append(printSongs(data));
                    // $("#print").append("HEllo");
                }
            )     
        })

        function printSongs(data) {
            var songlist = "<ul>";
            data.forEach(function(data) { 
            songlist += "<li>" 
                      + data.TITLE + "<br/>"
                      + "Artist: " + data.ARTIST + "<br/>"
                      + "Genres: " + printGenre(data) + "<br/>"
                      + "Year Released: " + data.YEAR
                      + "</li><br/>";
            }) 
            songlist += "</ul>";

            return songlist;
        }

        function printGenre(songs) 
        {
            var genre = "";
            for (i = 0; i < songs.GENRE.length; i++) {
                if (i != songs.GENRE.length - 1) {
                    genre += songs.GENRE[i] + ", ";
                } else {
                    genre += songs.GENRE[i];
                }
            }

            return genre;
        }

        function createSelect(genres) {
            selectHTML = "<select id='selections'>";
            for (i = 0; i < genres.length; i++) {
                selectHTML += "<option>" + genres[i] + "</option>";
            }

            selectHTML += "</select>";
            return selectHTML;
        }

        function checkGenre(genres, elem) {
                for (i = 0; i < genres.length; i++) {
                    if (elem == genres[i]) {
                        return true;
                    }
                }

                return false;
            }

        function allGenres(songs) {
            var  genres  =  [ ] ;
            for (i = 0; i < songs.length; i++) {
                currGenres = songs[i].GENRE;

                for (let j = 0; j < currGenres.length; j++) {
                    if (!checkGenre(genres, currGenres[j])) {
                        genres.push(currGenres[j]);
                    }
                }
            }
            return genres;
