<body>
    <div id="print">hello</div>

    <script language="javascript">
        $(document).ready(function () {
            $.get( "https://takahashy.github.io/comp20/hw9/songs.json", 
                function(data) { 
                    var songs = [];
                    str = JSON.stringify(data)
                    document.write(str);   
                    
                    for (i = 0; i < data.length; i++) {
                        songs.push(data[i]);
                    }

                    for (i = 0; i < songs.length; i++) {
//                         $("#print").html(printSongs(data[i]));
                    }
                }
            )     
        })

        function printSongs(data) {
            var songlist = "<ul>";
            songlist += "<li>" 
                      + data.TITLE + "<br/>" + "<br/>"
                      + "Artist: " + data.ARTIST
                      + "Genres: " + getGenre(data) + "<br/>"
                      + "Year Released: " + data.YEAR
                      + "</li>";

            return songlist;
        }

        function getGenre(songs) 
        {
                var genre = "";
                for (i = 0; i < songs.GENRE.length; i++) {
                    if (i != songs.GENRE.length - 1) {
                        genre += songs.GENRE[i] + ", ";
                    } else {
                        genre += songs.GENRE[i];
                    }
                }

                return genre;
            }
     	
    </script>
