<!DOCTYPE html>

<html>
<head>
    <title>Joe's Hot Dog Stand</title>

    <style type="text/css">
        #joe {
            text-align: center;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            background-color: rgb(238, 117, 117);
        }

    </style>
</head>

<body>
    <h1>Joe's Hot Dog Stand</h1>
    <hr/>

    <script language="javascript">
        hotdog = parseInt(prompt("How many hotdogs would you like?"));
        fries  = parseInt(prompt("How many fries would you like?"));
        soda   = parseInt(prompt("How many sodas would you like?"));

        subtotal = totalPrice(hotdog, fries, soda);
        var total;
        
        document.write("<p id='joe'>Hotdogs ordered: " + hotdog + "</p>");
        document.write("<p id='joe'>Fries ordered: " + fries + "</p>");
        document.write("<p id='joe'>Sodas ordered: " + soda + "</p>");
        document.write("<p id='joe'>Your subtotal is: $" + subtotal + "</p>");
        
        if (subtotal >= 20) {
            document.write("<p id='joe'>10% Discount is: applicable </p>");
            total = 1.0625 * 0.9 * subtotal; 
        } else if (subtotal < 20 && subtotal >= 0) {
            document.write("<p id='joe'>10% Discount is: NOT applicable </p>");
            total = 1.0625 * subtotal;
        }

        total = total.toFixed(2);

        document.write("<p id='joe'>Tax is: 6.25% </p><br/>");
        document.write("<p id='joe'>Your TOTAL PRICE is: $" + total + "</p><br/>");

        function totalPrice(hotdog, fries, soda) 
        {
            total = hotdog * 3.75 + fries * 2.00 + soda * 1.50;
            return total;
        }
    </script>
</body>
</html>
